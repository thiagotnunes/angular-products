<!DOCTYPE HTML>
<html lang="en" ng-app>
  <head>
    <meta charset="UTF-8">
    <title>Products manager</title>
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>

    <script src="http://code.angularjs.org/angular-1.0.0rc7.min.js"></script>
    <script src="js/product.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/product.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="#">Products</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="products" ng-controller="ProductController">
        <div class="row product" ng-repeat="product in products">
          <div class="span2">
            <img src="{{product.thumbnail}}" alt="">
          </div>
          <div class="span1">
            <img src="{{product.profile}}" alt="">
          </div>
          <div class="span5">
            <div class="Title">
              <a href="#">
                <h3>
                  {{product.title}}
                </h3>
              </a>
            </div>
            <div class="description">
              {{product.description}}
            </div>
            <div class="feedback">
              <div class="rating">
                <img src="http://placehold.it/30x30" alt="">
                <br />
                {{product.ratings}}
              </div>
              <div class="review">
                <img src="http://placehold.it/30x30" alt="">
                <br />
                {{product.reviews}}
              </div> 
            </div>
          </div>
          <div class="span2">
            <div class="price-container">
              <div class="price">
                R$ {{product.price}}
              </div>
              <div class="price-description">
                Per product
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
