<!DOCTYPE HTML>
<html lang="en" ng-app>
  <head>
    <meta charset="UTF-8">
    <title>Products manager</title>
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>

    <script src="js/underscore-min.js"></script>
    <script src="http://code.angularjs.org/angular-1.0.0rc7.min.js"></script>
    <script src="js/accounting.min.js"></script>
    <script src="js/accounting_configuration.js"></script>
    <script src="js/products_controller.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/product.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="#">Products</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="search"> 
        <div class="input-prepend">
          <span id="search-icon" class="add-on">
            <i class="icon-search"></i>
          </span>
          <input class="span2" id="search" type="text" ng-model="query" />
        </div>
      </div>
      <div class="products" ng-controller="ProductsController">
        <div class="row product" ng-repeat="product in products | filter:query">
          <div class="span2">
            <img ng:src="{{product.thumbnail}}" class="my-thumbnail" alt="">
          </div>
          <div class="span1">
            <img ng:src="{{product.profile}}" class="my-profile" alt="">
          </div>
          <div class="span5">
            <div class="Title">
              <a href="#">
                <h3>
                  {{product.title}}
                </h3>
              </a>
            </div>
            <div class="description">
              {{product.description}}
            </div>
            <div class="feedback">
              <div class="rating">
                <div class="rating-image">
                  <img src="img/like.png" width="25" height="25" alt="">
                </div>
                {{product.ratings}}
              </div>
              <div class="review">
                <div class="review-image">
                  <img src="img/user.png" width="25" height="25" alt="">
                </div>
                {{product.reviews}}
              </div> 
            </div>
          </div>
          <div class="span4">
            <div class="price-container">
              <div class="price">
                {{product.price}}
              </div>
              <div class="price-description">
                Per product
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
